{% load i18n %}
<!DOCTYPE html>

{% load webpack_loader static %}

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Django Blog | {% block title %}{% endblock %}</title>

    <!-- Custom Styles CSS -->
    {% stylesheet_pack 'app' %}
</head>
<body>
    <header class="container">
        {% include 'partials/nav.html' %}
    </header>
    <main id="content" class="container d-grid">
    {% block content %}{% endblock %}
    </main>

    <footer id="footer">
    {% block footer %}
    {% endblock %}
    </footer>
    {% javascript_pack 'app' 'app2' attrs='charset="UTF-8"' %}
</body>

</html>
