{% extends 'base.html' %}

{% block title %}
    Blog
{% endblock title %}

{% block content %}
    {% for post in posts %}
    <article>
        <!-- <figure>
         <img src="https://via.placeholder.com/1280x720" class="rounded" alt="{{post.title}}">
        </figure> -->
        <div class="mt-3">
            <h1>{{post.title}}</h1>
            <p class="text-muted">
                Published {{ post.publish.date }} by <strong class="text-capitalize">{{ post.author }}</strong>
            </p>
        </div>
        <div class="article-body">
            {{post.body|truncatewords:70}}
        </div>
        <a href="#" class="stretched-link">Continue reading</a>
    </article>
    {% endfor %}
{% endblock content %}
