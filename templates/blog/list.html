{% extends 'base.html' %}

{% block title %}
    Blog
{% endblock title %}

{% block content %}
    {% for post in posts %}
    <article class="border-bottom pb-3">
        <div class="mt-3">
            <h1><a href="{% url 'blog:post_detail' post.id %}">{{post.title}}</a></h1>
            <p class="text-muted">
                Published {{ post.publish.date }} by <strong class="text-capitalize">{{ post.author }}</strong>
            </p>
        </div>
        <div class="article-body">
            {{post.body|truncatewords:70}}
        </div>
        <a href="{% url 'blog:post_detail' post.id %}" class="stretched-link mt-3">Continue reading</a>
    </article>
    {% endfor %}
{% endblock content %}
