{% extends 'base.html' %}

{% load static %}

{% block title %}
    {{ post.title }}
{% endblock title %}

{% block content %}
    <article>
        <div>
            <img class="img-fluid h-50" src="{% static 'imgs/blog.avif' %}" alt="{{ post.title }}">
        </div>
        <section class="col-8 offset-2">
            <h2 class="h2">{{ post.title }}</h2>
            <small>{{ post.publish }} by {{ post.author }}</small>
            <p>{{ post.body|linebreaks }}</p>
            <p>
                <a href="{% url "blog:post_share" post.id %}">
                Share this post
                </a>
            </p>
        </section>
    </article>        
{% endblock content %}
