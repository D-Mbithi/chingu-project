{% extends 'base.html' %}

{% block title %}
    {{ post.title }}
{% endblock title %}

{% block content %}
    <article>
        <img class="img-fluid h-50" src="https://images.unsplash.com/photo-1662835291968-0a61659ff3cd?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1600&q=80" alt="{{ post.title }}">
        <section class="col-8 offset-2">
            <h2 class="h2">{{ post.title }}</h2>
            <small>{{ post.publish }} by {{ post.author }}</small>
            <p>{{ post.body|linebreaks }}</p>
        </section>
    </article>        
{% endblock content %}
